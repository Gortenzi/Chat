<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300, regular,italic,700,700italic" rel="stylesheet">
    <title>Document</title>
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="container-chat">
          <div class="head">
            <div class="settings dropdown">
              <button class="dropbtn btn">Настройки</button>
              <div class="dropdown-content">
                <button class="drop-btn btn" data-path="one">Settings</button>
                <button class="drop-btn btn" data-path="two">
                  Autorization
                </button>
                <button class="drop-btn btn" data-path="tree">
                  Confirmation
                </button>
              </div>
            </div>
            <div class="exit">
              <button class="exit-btn btn">Выйти</button>
            </div>
          </div>
          <div class="middle">
            <div class="middle-chat">
              <div class="chat-message my">
                <div class="message-text"><span>Я: Добрый день!</span></div>
                <div class="message-time">18:45</div>
              </div>
              <template id="templ">
                <div class="chat-message my">
                  <div class="message-text"><span></span></div>
                  <div class="message-time">18:45</div>
                </div>
              </template>

              <div class="chat-message other">
                <div class="message-text">
                  <span>
                    Собеседник мой: А это второе и, кажется, оно очень длинное,
                    чтобы поместиться на одной строке
                  </span>
                </div>
                <div class="message-time">18:45</div>
              </div>
            </div>
          </div>
          <div class="footer">
            <div class="messages">
              <form class="sendmessages" onsubmit="return false">
                <input class="message-input inp" type="text" placeholder="сообщение..." value="">
                <button class="sendmessages-btn btn">-></button>
              </form>
            </div>
          </div>
        </div>

        <div class="settings-modal settings" data-target="one">
          <div class="settings-inner">
            <div class="settings-head">
              <p class="settings-text">Настройки</p>
              <button class="close-btn"></button>
            </div>
            <div class="name-inchat">Имя в чате</div>
            <form class="settings-input" type="input" onsubmit="return false">
              <input class="settings-input__name" type="text" placeholder="Стив">
              <button class="settings-btn btn">-></button>
            </form>
          </div>
        </div>
        <div class="settings-modal autorization" data-target="two">
          <div class="settings-inner">
            <div class="settings-head">
              <p class="settings-text__autoconf">Авторизация</p>
              <button class="close-btn"></button>
            </div>
            <div class="name-inchat">Почта:</div>
            <form class="form__autoconf" type="input" onsubmit="return false">
              <input class="input__value" type="email" placeholder="email">
              <button class="settings-btn btn">Получить код</button>
            </form>
          </div>
        </div>
        <div class="settings-modal confirmation" data-target="tree">
          <div class="settings-inner">
            <div class="settings-head">
              <p class="settings-text__autoconf">Подтверждение</p>
              <button class="close-btn"></button>
            </div>
            <div class="name-inchat">Код:</div>
            <form class="form__conf" type="input" onsubmit="return false">
              <input class="input__code" type="text" placeholder="number">
              <button class="settings-btn btn">Войти</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/app.c328ef1a.js"></script>
  </body>
</html>
